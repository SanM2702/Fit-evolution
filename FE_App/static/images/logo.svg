<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />
  
  <!-- Letras FE estilizadas -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">FE</text>
  
  <!-- Ícono de pesa en la parte superior -->
  <g transform="translate(100, 40)">
    <rect x="-30" y="-5" width="60" height="10" fill="white" rx="2"/>
    <circle cx="-35" cy="0" r="8" fill="white"/>
    <circle cx="35" cy="0" r="8" fill="white"/>
  </g>
</svg>
